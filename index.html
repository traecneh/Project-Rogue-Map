<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Rogue Map</title>
  <!-- Icons -->
  <link rel="shortcut icon" href="./img/project-rogue-favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/project-rogue-favicon-32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="./img/project-rogue-favicon-64.png" type="image/png" sizes="64x64">
  <link rel="icon" href="./img/project-rogue-favicon-180.png" type="image/png" sizes="180x180">
  <link rel="icon" href="./img/project-rogue-favicon-512.png" type="image/png" sizes="512x512">
  <link rel="apple-touch-icon" href="./img/project-rogue-favicon-180.png">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app">
    <div id="map" aria-label="Game Map"></div>

    <!-- UI Panel -->
    <aside id="panel" aria-label="Controls">
      <header>
        <h1>Project Rogue Map</h1>
        <button id="btnCollapse" title="Collapse panel" aria-label="Collapse">⟨</button>
      </header>

      <section class="group">
        <label class="search-label" for="search">Search names</label>
        <input id="search" type="search" placeholder="Type to filter (e.g., Balron)" autocomplete="off">
      </section>

      <section class="group">
        <div class="group-title">Layers</div>
        <div class="layer-pills" role="group" aria-label="Layer toggles">
          <!-- Monsters (chunk labels) OFF by default -->
          <button id="pillMonsters" class="pill-toggle pill-mon" type="button" aria-pressed="false">
            <span class="dot"></span><span class="txt">Monsters</span>
          </button>
          <!-- Towns ON by default -->
          <button id="pillTowns" class="pill-toggle pill-town on" type="button" aria-pressed="true">
            <span class="dot"></span><span class="txt">Towns</span>
          </button>
          <!-- POIs OFF -->
          <button id="pillPois" class="pill-toggle pill-poi on" type="button" aria-pressed="true">
            <span class="dot"></span><span class="txt">POIs</span>
          </button>
          <!-- Crim Spawns OFF -->
          <button id="pillCrim" class="pill-toggle pill-crim" type="button" aria-pressed="false">
            <span class="dot"></span><span class="txt">Crim Spawns</span>
          </button>
          <!-- Portals OFF -->
          <button id="pillPortals" class="pill-toggle pill-portal on" type="button" aria-pressed="true">
            <span class="dot"></span><span class="txt">Portals</span>
          </button>
          <!-- Caves OFF -->
          <button id="pillCaves" class="pill-toggle pill-cave on" type="button" aria-pressed="true">
            <span class="dot"></span><span class="txt">Caves</span>
          </button>
          <!-- Zones OFF -->
          <button id="pillZones" class="pill-toggle pill-zone" type="button" aria-pressed="false">
            <span class="dot"></span><span class="txt">Zones</span>
          </button>
        </div>
      </section>

      <section class="group">
        <div class="group-title">Monster Level Filter</div>
        <div class="monster-filter" aria-live="polite">
          <div class="monster-filter-row">
            <label for="monsterLevelMin">Min level</label>
            <select id="monsterLevelMin" class="select-control" disabled>
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="monster-filter-row">
            <label for="monsterLevelMax">Max level</label>
            <select id="monsterLevelMax" class="select-control" disabled>
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="monster-filter-exclusive">
            <span class="monster-filter-exclusive-label">Exclusive</span>
            <button
              id="monsterLevelExclusive"
              type="button"
              class="toggle-btn"
              disabled
              aria-pressed="false"
              title="Only show encounters where every monster fits the selected range"
            >
              Off
            </button>
          </div>
          <div id="monsterLevelFilterStatus" class="monster-filter-hint">
            Loading monster levels...
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-title">Coordinates</div>
        <div id="coordStats" class="coords" aria-live="polite">
          <span class="pill"><span class="lbl">X</span><span class="val">—</span></span>
          <span class="pill"><span class="lbl">Y</span><span class="val">—</span></span>
        </div>
      </section>

      <section class="group">
        <div class="group-title">Measure</div>
        <div class="measure-row">
          <button id="btnMeasure" class="btn-action" title="Click to start measure (M starts once)">Measure</button>
          <button id="btnClear" class="btn-action" title="Clear current route">Clear</button>
        </div>
        <div id="measureStats" aria-live="polite">Time: 0.0s (0 tiles)</div>
      </section>

      <section class="group">
        <div class="group-title">Elite Zones</div>
        <div class="measure-row">
          <button id="btnEliteShow" class="btn-action" title="Click, then tap map to place overlay">Show Elite Zones</button>
          <button id="btnEliteClear" class="btn-action" title="Clear Elite overlay">Clear</button>
        </div>
      </section>

      <section class="group">
        <div class="group-title">Screensaver</div>
        <div class="measure-row">
          <button id="btnVibeOut" class="btn-action" title="Jump through the world on autopilot">Vibe Out</button>
        </div>
      </section>

      <section class="group codex-link">
        <a
          class="btn-action btn-codex"
          href="https://traecneh.github.io/Project-Rogue-Codex/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Project Rogue Codex"
        >
          <img id="codexLogo" src="./img/codex-logo-1.png" alt="Project Rogue Codex">
          <span class="sr-only">Project Rogue Codex</span>
        </a>
      </section>
    </aside>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- App -->
  <script src="./js/app.js"></script>
</body>
</html>
